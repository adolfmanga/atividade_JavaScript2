<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    window.alert('desconto')
    var precoproduto = Number.parseFloat(window.prompt("digite o valor do produto"))
    window.alert('sera aplicado um desconto de 10%: ')
    precodesconto = precoproduto - (precoproduto * (10/100))
    document.write(precodesconto )
    </script>
</body>
